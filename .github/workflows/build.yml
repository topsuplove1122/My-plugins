name: Build

concurrency:
  group: build
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          path: src

      - name: Checkout Builds
        uses: actions/checkout@v6
        with:
          ref: builds
          path: builds

      - name: Setup JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Build Plugins
        run: |
          cd "$GITHUB_WORKSPACE/src"
          chmod +x gradlew && ./gradlew make generateUpdaterJson

          rm -f "$GITHUB_WORKSPACE/builds/"*.zip
          cp plugins/*/build/outputs/*.zip build/outputs/updater.json "$GITHUB_WORKSPACE/builds"

